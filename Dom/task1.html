<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript Exercises - KGMicrocollege</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Click</button>
    </div>
    <script>
        function js_style() {
            document.getElementById("text").style.color = "blue";
            document.getElementById("text").style.backgroundColor = "aqua";
            document.getElementById("text").style.fontSize = "50px";
        }
    </script>
</body>
