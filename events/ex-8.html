<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="getvalue" onkeyup="myfunction()">
    <select id="num1" ></select>
    <button onkeyup="another()">Click</button>
    <select id="num2"></select>
    <script>
        function myfunction() {
            var a = parseInt(document.getElementById("getvalue").value);
            for (i = 1; i <= a; i++) {
                document.getElementById("num1").innerHTML += "<option>" + i + "</option>";    
            }
        }
        function another() {
            var b = parseInt(document.getElementById("num1").value);
            for (i = 1; i <= b; i++) {
                document.getElementById("num2").innerHTML += "<option>" + i + "</option>";              
            }
        }
    </script>
</body>

</html>
